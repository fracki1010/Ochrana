<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso VUE</title>
    <link rel="shortcut icon" href="img/logo-solo-ochrana-sin-fondo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100" style="background-image:url(img/bank.jpg);">
<div id="app">
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="3000" class="toast align-items-center text-white bg-danger border-0"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="bg-white p-4 rounded-5 text-secondary shadow"
            style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="img/logotipo-ochrana-fondo.png"
                 alt="login-icon"
                 style="height: 10rem"/>
        </div>
        <template v-if="!showSignUp">
            <form v-on:submit="logIn($event)">
                <div class="input-group mt-4">
                    <div class="input-group-text bg-danger">
                        <img src="img/username-icon.svg"
                                alt="username-icon"
                                style="height: 1rem"/>
                    </div>
                    <input class="form-control bg-light"
                           type="email"
                           placeholder="email@mail.com"
                           v-model="email"/>
                </div>
                <div class="input-group mt-1">
                    <div class="input-group-text bg-danger">
                        <img src="img/password-icon.svg"
                             alt="password-icon"
                             style="height: 1rem"
                             required autocomplete="off"/>
                    </div>
                    <input class="form-control bg-light"
                           type="password"
                           placeholder="Password"
                           v-model="password"/>
                </div>
                <div class="d-flex justify-content-around mt-1">
                    <div class="pt-1">
                        <a href="#"
                           class="text-decoration-none fw-semibold fst-italic text-danger links"
                           style="font-size: 0.9rem" required autocomplete="off">Forgot your password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger w-100 mt-4 fw-semibold shadow-sm ">Login</button>
            </form>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>Don't have an account?</div>
                <a href="#" v-on:click="showSignUpToogle" class="text-decoration-none fw-semibold text-danger links">Register</a>
            </div>
        </template>


        <!--Formulario para registrarse-->
        <template v-else>
            <form v-on:submit="register($event)">
                <div class="input-group mt-4">
                    <div class="input-group-text bg-danger">
                        <img src="img/username-icon.svg"
                             alt="username-icon"
                             style="height: 1rem"/>
                    </div>
                    <input class="form-control bg-light"
                           type="text"
                           placeholder="First Name"
                           v-model="firstName"/>
                </div>
                <div class="input-group mt-4">
                    <div class="input-group-text bg-danger">
                        <img src="img/username-icon.svg"
                             alt="username-icon"
                             style="height: 1rem"/>
                    </div>
                    <input class="form-control bg-light"
                           type="text"
                           placeholder="Last Name"
                           v-model="lastName"/>
                </div>

                <div class="input-group mt-4">
                    <div class="input-group-text bg-danger">
                        <img src="img/username-icon.svg"
                             alt="username-icon"
                             style="height: 1rem"/>
                    </div>
                    <input class="form-control bg-light"
                           type="text"
                           placeholder="Email@mail.com"
                           v-model="email"/>
                </div>

                <div class="input-group mt-4">
                    <div class="input-group-text bg-danger">
                        <img src="img/password-icon.svg"
                             alt="password-icon"
                             style="height: 1rem"
                             required autocomplete="off"/>
                    </div>
                    <input class="form-control bg-light"
                           type="password"
                           placeholder="Password"
                           v-model="password"/>
                </div>

                <button type="submit" class="btn btn-danger text-white w-100 mt-4 fw-semibold shadow-sm">Sign Up</button>
                <div class="d-flex gap-1 justify-content-center mt-1">
                    <div>Do you already have an account?</div>
                    <a href="#" v-on:click="showSignUpToogle" class="text-decoration-none fw-semibold text-danger links">Login</a>
                </div>
            </form>
        </template>
    </div>

</div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
